<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="register">
        <div class="register-container">
            <div class="text-register">Регистрация</div>
            <form class="form-register">
                <p>Имя: <input type="text" class="form-control form-control-sm" name=""></p>
                <p>Фамилия: <input type="text" class="form-control form-control-sm" name=""></p>
                <p>Nickname: <input type="text" class="form-control form-control-sm" name=""></p>
                <p>Email: <input type="email" class="form-control form-control-sm" name=""></p>
                <p>Страна: <input type="text" class="form-control form-control-sm" name=""></p>
                <p>Город: <input type="text" class="form-control form-control-sm" name=""></p>
                <p>Школа: <input type="text" class="form-control form-control-sm" name=""></p>
                <p>Пол:</p>
                <p><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male"> Мужской  &nbsp &nbsp &nbsp &nbsp <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Female"> Женский</p>
                <p>Тип записи:</p>
                <p><input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="Student"> Ученик  &nbsp &nbsp &nbsp &nbsp <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="Teacher"> Учитель</p>
                <p>Класс: <select class="form-select" aria-label="Default select example" name="">
                    <option selected>Укажите класс обучения</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select></p>
                <p>Год выпуска: <select class="form-select" aria-label="Default select example" name="">
                    <option selected>Укажите год выпуска</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="202">2024</option>
                  </select></p></p>
                <p>Пароль: <input type="password" class="form-control form-control-sm" name=""></p>
                <p>Подтверждения пароля: <input type="password" class="form-control form-control-sm" name=""></p>
                <div class="btn-group">
                  <p><button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button></p>
                  &nbsp&nbsp&nbsp&nbsp&nbsp
                  <p><a href="/" class="btn btn-primary">Главная страница</a></p>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
