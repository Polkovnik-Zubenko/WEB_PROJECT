<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="login">
        <div class="login-container">
            <div class="text-login">Авторизация</div>
            <form action="/login-obr" class='login-form' method="POST">
                <p><input type="text" class='form-control' name="login" placeholder="Введите имя пользователя"></p>
                <p><input type="password" class='form-control' name="password" placeholder="Введите пароль"></p>
                <div class="text-center"><p>{{otv}}</p></div>
                <div class="text-center">
                    <div class="btn-group">
                        <p><input type="submit" class='btn btn-primary' value="Авторизация"></p>
                        &nbsp&nbsp&nbsp&nbsp&nbsp
                        <p><a href="/register" class="btn btn-primary">Регистрация</a></p>
                        &nbsp&nbsp&nbsp&nbsp&nbsp
                        <p><a href="/" class="btn btn-primary">Главная страница</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
