<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://bootstraptema.ru/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="https://bootstraptema.ru/plugins/2015/b-v3-3-6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/profile.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <div id="main">
        
        
         <div class="row" id="real-estates-detail">
         <div class="col-lg-4 col-md-4 col-xs-12">
         <div class="panel panel-default">
         <div class="panel-heading">
         <header class="panel-title">
         <div class="text-center">
         <strong>Пользователь сайта</strong>
         </div>
         </header>
         </div>
         <div class="panel-body">
         <div class="text-center" id="author">
         <img class = 'photo'src="{{path}}">
         <h3>{{u.name}} {{u.surname}}</h3>
         <medium class="label label-warning">Тамбов</medium>
         <p></p>
         <form class="formochka" action="/path" method="post" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Upload"></p>
        </form>
         </div>
         </div>
         </div>
         </div>
         <div class="col-lg-8 col-md-8 col-xs-12">
         <div class="panel">
         <div class="panel-body">
         <ul id="myTab" class="nav nav-pills">
        <li class=""><a href="{{url_for('profile', id_user=u.id)}}">О пользователе</a></li>
         <li class="active"><a href="#detail" data-toggle="tab">Редактрирование</a></li>
         <li class=""><a href="{{url_for('register_page')}}">Вернуться на главую страницу</a></li>
         <li class=""><a href="#">Задачи</a></li>
         </ul>
         <div id="myTabContent" class="tab-content">
        <hr>
         <div class="tab-pane fade active in" id="detail">
         <h4>История профиля</h4>
         <table class="table table-th-block">
         <tbody>
             <form action="/edit-profile" method="POST">
                <tr><td class="active">Nickname: </td><td><input class="form-control" type="text" name="nickname" value="{{u.nickname}}"></td></tr>
                <tr><td class="active">Email адресс: </td><td>{{u.mail}}</td></tr>
                <tr><td class="active">Полных лет:</td><td><input class="form-control" type="text" name="age" value="19"></td></tr>
                <tr><td class="active">Пол: </td><td><input class="form-control" type="text" name="pol" value="Мужской"></td></tr>
                <tr><td class="active">Школа: </td><td><input class="form-control" type="text" name="school" value="№36"></td></tr>
                <tr><td></td><td><input type="submit" class='btn btn-primary' value="Подтверждение изменений"></td></tr>
             </form>
        </tbody>
         </table>
         </div>
         </div>
         </div>
         </div>
         </div>
         </div>
         </div>
        </div>
        
        </div><!-- /.main -->
        </div><!-- /.container -->
</body>
</html>
